<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to In Season!</title>

    <!--link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

   <!-- link to JQuery -->
   <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
   

    <!-- link to bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
     

</head>
<body>
  
        <div class="container">

          <!-- Start Modal --> 
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login Successful!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p id ="modal-body"> Signup Success! Welcome to In Season!</p>
              
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  
                  </div>
                </div>
              </div>
            </div>
            <!-- end modal -->

                <div class="row">
                  <div class="Absolute-Center is-Responsive">
                    <div id="logo-container"></div>
                    <div class="col-sm-12 col-md-10 col-md-offset-1">
                      <form action="" id="loginForm">
                        <div class="form-group input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input class="form-control" id = "username-input" type="text" name='username' placeholder="username"/>          
                        </div>
                        <div class="form-group input-group">
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" name="agree" id="I-agree"> I agree to the <a href="#">Terms and Conditions</a>
                          </label>
                        </div>
                        <div class="form-group">
                          <button type="button" class="btn btn-def btn-block" id = "login-button" data-toggle="modal" data-target="#signup-Modal">Enter your email to get started!</button>
                        </div>
                       
                      </form>        
                    </div>  
                  </div>    
                </div>
              </div>
<!-- linking to app_firebase.js -->
<script src="app_firebase.js"></script>



</body>
</html>
