<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <!--Link Jquery-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bgstyle.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div id="logo-container"></div>
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <form action="" id="loginForm">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" class="form-control" type="text" name='username' placeholder="username" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" class="form-control" type="password" name='password' placeholder="password" />
                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox" style="color:white"> I agree to the <a href="#" style="color:white">Terms and Conditions</a>
                          </label>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-def btn-block" id="login">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="#" style="color:white">Forgot Password</a>&nbsp;|&nbsp;<a href="#" style="color:white">Support</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/geolocation.js"></script>

</body>

</html>
