    <!--Modal-->
    <div id="zipModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                   <p> <strong> Need To Dress <em>In Season </em> for Another Location?</strong></p>
                </div>

                        </div>                  
                        <button type="submit" class="btn btn-info btn-xs searchZip">Search</button>
                        <button type="button" class="btn btn-default btn-xs cancel" data-dismiss="modal">Cancel</button>          
                    </form>
                </div>

            </div>
        </div>

         </div>

            <blockquote>
                <h3 class="teal-text teal-accent-4">Your event</h3>
            </blockquote>
            <form class="input group" class="input-field" id="event-planner">
                <label for="origin">Your City</label>
                <input id="origin" type="text" class="form-control teal-text text-darken-3" placeholder="Enter City Name">
                <label for="destination">Indoor or Outdoor?</label>
                <input id="destination" type="text" class="form-control teal-text text-darken-3" placeholder="Enter Event Type">
            </form>
            <button class="btn waves-effect waves-light" id="search-travel-info" type="submit" name="action">Find an event!
  </button>
            <div class="progress">
                <div class="indeterminate"></div>
